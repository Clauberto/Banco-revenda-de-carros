<HTML>
    <HEAD>
     <TITLE>Cadastro Usuario</TITLE>
     <link rel="stylesheet" type="text/css" href="estilo1.css">
    </HEAD>
    <BODY>
    <form name="formulario" method="post" action="cadusuario.php" enctype="multipart/form-data">
    <h2>Cadastro de Usuario </h2>
    Codigo : <input type="text" name="codigo" id="codigo" size=10>
    <br><br>
    Nome : <input type="text" name="nome" id="nome" size=30>
    <br><br>
    Login : <input type="text" name="login" id="login" size=30>
    <br><br>
    Senha : <input type="password" name="senha" id="senha" size=30>
    <br><br>
    Foto : <input type="file" name="foto" id="foto" size=100>
    <br><br>
    <input type="submit" name="cadastrar" value="Cadastrar">
    <input type="submit" name="excluir"   value="Excluir">
    <input type="submit" name="alterar"   value="Alterar">
    <input type="submit" name="pesquisar" value="Pesquisar">
    </form>
    </BODY>
    </HTML>

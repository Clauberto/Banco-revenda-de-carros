<HTML>
    <HEAD>
     <TITLE>Cadastro Automoveis</TITLE>
     <link rel="stylesheet" type="text/css" href="estilo2.css">
    </HEAD>
    <BODY>
    <form name="formulario" method="post" action="cadautomovel.php" enctype="multipart/form-data">
    <h2>Cadastro de Automoveis </h2>
    Codigo : <input type="text" name="codautomovel" id="codautomovel" size=10>
    <br><br>
    Descricao : <input type="text" name="descricao" id="descricao" size=30>
    <br><br>
    Codigo Modelo : <input type="text" name="codmodelo" id="codmodelo" size=30>
    <br><br>
    Codigo Categoria : <input type="text" name="codcategoria" id="codcategoria" size=30>
    <br><br>
    Ano : <input type="text" name="ano" id="ano" size=30>
    <br><br>
    Cor : <input type="text" name="cor" id="cor" size=30>
    <br><br>
    Placa : <input type="text" name="placa" id="placa" size=30>
    <br><br>
    Localizacao : <input type="text" name="localizacao" id="localizacao" size=30>
    <br><br>
    Tipo de Combustivel : <input type="text" name="tipocombustivel" id="tipocombustivel" size=30>
    <br><br>
    Opcionais : <input type="text" name="opcionais" id="opcionais" size=30>
    <br><br>
    Valor : <input type="text" name="valor" id="valor" size=30>
    <br><br>
    Foto 1 : <input type="file" name="foto1" id="foto1" size=100>
    <br><br>
    Foto 2 : <input type="file" name="foto2" id="foto2" size=100>
    <br><br>
    <input type="submit" name="cadastrar" value="Cadastrar">
    <input type="submit" name="excluir"   value="Excluir">
    <input type="submit" name="alterar"   value="Alterar">
    <input type="submit" name="pesquisar" value="Pesquisar">
    </form>
    </BODY>
